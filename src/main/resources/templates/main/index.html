<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/main/index.css" type="text/css">
    <link href="/assets/css/fix/footer.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/fix/header.css" rel="stylesheet" type="text/css">
    <title>Stelling</title>
    <script src="../../static/assets/js/main/index.js"></script>
    <style>
        .live-hot{
            list-style: none;
            margin-left: -40px;
            margin-bottom: 10px;
            display: flex;
            height: 135px;
        }
        .M_tags{
            text-decoration: none;
            color: black;
        }

    </style>
</head>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/assets/js/novel/data.js"></script>
<body>
<!-- 헤더 시작 -->
<th:block th:insert="/fix/headerWord.html :: headFragment"/>

<!--헤더 이미지-->
<div id="headerImgWrap" >
    <img id="headerImg"src="/images/fix/headerImg_3.png" >
</div>
<!-- 헤더 종료 -->
<div class="M_banner_area">
    <div class="M_banner_list">

        <script>


            const img =search()

            img?.map((imgs,index)=>{
                let img= document.createElement('img');
                img.src=`https://image.tmdb.org/t/p/w500${imgs.poster_path}`;
                img.className=`banner_img${index} banner_img ${imgs.id} `
                img.id=`imgss`
                document.querySelector(".M_banner_list").appendChild(img)

            })


        </script>

    </div>

    <!-- 위에는 맵을 돌려서 오는게 맞고 -->



    <div class="banner_arrow">
        <a class="left"><img src="https://www.joara.com/assets/ic/pc-web/bt_arr_visual_left.png"/></a>
        <a class="right"><img src="https://www.joara.com/assets/ic/pc-web/bt_arr_visual_right.png"/></a>
    </div>
</div>


<div class="M_Hot_area" >
    <h2>
        <div class="M_Hot_area_tittle">
            <span>실시간</span> <span class="RealTime">HOT</span>
        </div>
    </h2>
    <div class="M_tags_area">
        <div class="M_tags" >
            <a class="M_tags"  value="28" th:classappend="${mainCriteria.keyword== 'searchAll'} ? 'menuActive' : ''" href="searchAll"> <span class="tagspan  clinkadd " value="all"  > 전체</span></a>
            <a class="M_tags" th:classappend="${mainCriteria.keyword== '판타지'} ? 'menuActive' : ''" href="판타지"><span class="tagspan " value="판타지" >  판타지</span></a>
            <a class="M_tags" th:classappend="${mainCriteria.keyword== '무협'} ? 'menuActive' : ''" href="무협"> <span class="tagspan " value="무협" > 무협</span></a>
            <a class="M_tags" th:classappend="${mainCriteria.keyword== '현대'} ? 'menuActive' : ''" href="현대"><span class="tagspan " value="현대" > 현대</span></a>
            <a class="M_tags" th:classappend="${mainCriteria.keyword== '로맨스'} ? 'menuActive' : ''" href="로맨스"><span class="tagspan " value="로멘스" > 로맨스</span></a>
            <a class="M_tags" th:classappend="${mainCriteria.keyword== '현대판타지'} ? 'menuActive' : ''" href="현대판타지"><span class="tagspan " value="현대판타지" >  현대판타지</span></a>
            <a class="M_tags" th:classappend="${mainCriteria.keyword== '라이트노벨'} ? 'menuActive' : ''" href="라이트노벨"><span class="tagspan " value="라이트노벨" >  라이트노벨</span></a>
            <a class="M_tags" th:classappend="${mainCriteria.keyword== '공포'} ? 'menuActive' : ''" href="공포"><span class="tagspan " value="공포" > 공포</span></a>
            <a class="M_tags" th:classappend="${mainCriteria.keyword== 'SF'} ? 'menuActive' : ''" href="SF"><span class="tagspan " value="SF" > SF</span></a>
            <a class="M_tags" th:classappend="${mainCriteria.keyword== '스포츠'} ? 'menuActive' : ''" href="스포츠"><span class="tagspan " value="스포츠" > 스포츠</span></a>



        </div>



    </div>


    <!-- 실시간 hot 배너 -->
    <div class="M_tags_List">
        <div class="tags_List">
            <div class="tags_header">
                <span>조회수</span> <a href="#">더보기</a>
            </div>
            <div class="content-wrap">
            <ul>
                <th:block th:each="viewCount,index:${viewCountList}">
                <li class="live-hot" th:object="${viewCount}">
                    <img th:src="'/upload/display?fileName='+*{novelUploadPath}+'/'+*{novelFileName}" style="width: 90px;">
                    <div style="margin-left: 15px; line-height: 1;">
                        <b th:text="${index.count}"></b><span th:text="*{novelTitle}" style="margin-left: 8px;"></span>
                        <p th:text="*{userNickName}">서은하</p>
                        <p th:text="*{novelHashtag}">#판타지 #현대 #착각 #후회 #집착 #피폐 #히어로</p>
                    </div>
                </li>
                </th:block>
            </ul>
            </div>
            <div class="tags_container tags_left">

            </div></div>

        <div class="tags_List">
            <div class="tags_header">
                <span>선호작수</span> <a href="#">더보기</a>
            </div>
            <div class="tags_container tags_middle" >
                <ul>
                    <th:block th:each="likeCount,index:${likeCountList}">
                        <li class="live-hot" th:object="${likeCount}">
                            <img th:src="'/upload/display?fileName='+*{novelUploadPath}+'/'+*{novelFileName}" style="width: 90px;">
                            <div style="margin-left: 15px; line-height: 1;">
                                <b th:text="${index.count}"></b><span th:text="*{novelTitle}" style="margin-left: 8px;"></span>
                                <p th:text="*{userNickName}">서은하</p>
                                <p th:text="*{novelHashtag}">#판타지 #현대 #착각 #후회 #집착 #피폐 #히어로</p>
                            </div>
                        </li>
                    </th:block>
                </ul>
            </div>
        </div>

        <div class="tags_List">
            <div class="tags_header tags_middle">
                <span>찜</span> <a href="#">더보기</a></div>
            <div class="tags_container tags_right" ></div></div>

    </div></div>


</div>
</div>
</div>

<div class="main_section">



    <div class="M_x_W">
        <div class="M_x_">
            <div class="x_title">
                <div>이번 주 신작은??
                    <span>NewFace의 반란!</span>
                    <ul style="list-style: none; display: flex;">
                        <th:block th:each="newWork:${newWorkList}">
                            <li style="margin-right :20px;" th:object="${newWork}">
                                <a href=""><img th:src="'/upload/display?fileName='+*{novelUploadPath}+'/'+*{novelFileName}" style="width: 175px;" alt="이미지 준비중"></a>
                                <p style="margin: 0; font-size: 14px;" th:text="*{novelTitle}"></p>
                                <p style="margin: 0; font-size: 14px;" th:text="*{userNickName}"></p>
                            </li>
                        </th:block>
                    </ul>
                </div>
            </div>
            <div class="x_box fisrtList" ></div>
        </div>
    </div>


    <div class="M_x_">
        <div class="x_title">
            <div>이번 주 신작은??
                <span>NewFace의 반란!</span>
            </div></div>
        <div class="x_box secondList" ></div>
    </div>


    <div style="background-color: beige">
        <div class="M_x_">
            <div class="x_title">
                <div>한번쯤은 보게될걸?
                    <span>Illustrator</span>
                    <ul style="list-style: none; display: flex;">
                        <th:block th:each="newIllust:${newIllustList}">
                            <li style="margin-right :20px;" th:object="${newIllust}">
                                <a href=""><img th:src="'/upload/display?fileName='+*{illustImgFileFilePath}+'/'+*{illustImgFileFileName}" style="width: 175px;" alt="이미지 준비중"></a>
                                <p style="margin: 0; font-size: 14px;" th:text="*{userNickName}"></p>
                            </li>
                        </th:block>
                    </ul>
                </div>
            <div class="x_box fourList movemove" id="fourList" ></div>
        </div>
    </div>

    <div class="M_x_">
        <div class="x_title">
            <div>이번 주 신작은??
                <span>NewFace의 반란!</span>
            </div></div>
        <div class="x_box thirdList" ></div>
    </div>





</div>
</body>
<th:block th:insert="/fix/footer.html :: footerFragment"/>
<script src="/assets/js/main/index.js"></script>
<script src="/assets/js/fix/header.js"></script>
<script th:inline="javascript">
    let userNumber = [[${session.userNumber}]];
    console.log("세션 유저 번호 : " + userNumber);
    let keyword = [[${mainCriteria.keyword}]];
    // const userNumber = [[${session.userNumber}]];
    // console.log(userNumber);

    //로그인된 회원만 마이페이지 이동
    function goMyPage(){
        if(userNumber == null){
            alert("로그인한 회원만 이용가능합니다.");
            return;
        } else{
            location.href = "/myPage/myPageEditProfile?userNumber=" + userNumber;
        }
    }

    $("a.M_tags").click(function(e){
        e.preventDefault();
        location.href = "/main/index?keyword=" +$(this).attr("href");
    })

</script>
</html>
